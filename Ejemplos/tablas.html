<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tablas</title>
</head>




<body>
	<h2>Ejemplo de tabla</h2>

	<!-- Este tag genera una tabla -->
	<table>
		<!--Esto genera una fila de la tabla -->
		<tr>
			<!-- Este tag genera un header -->
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
		</tr>

		<tr>
			<!-- Este tag genera un datacell -->
			<td>Ignacio</td>
			<td>Palos</td>
			<td>26</td>
		</tr>

		<tr>
			<td>Enrique</td>
			<td>Troyo</td>
			<td>43</td>
		</tr>
		<tr>
			<td>Daniel</td>
			<td>Troyo</td>
			<td>40</td>
		</tr>
		<tr>
			<td>Rodrigo</td>
			<td>Alvarez</td>
			<td>27</td>
		</tr>
		


	</table>





</body>
</html>
